<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em js...</title>
    <style>
        body {
            background-color: lightblue;
            color: white;
            font-size: 20px;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>já me livre da maldição</p>
    <script>
       var n1 = Number.parseInt(window.prompt('Digite um número: '))
       var n2 = Number(window.prompt('Digite outro número: ')) // Se eu usar Number o JS escolhe o que ele acha, fica int ou float
       var s = n1 + n2
       window.alert('A soma dos valores é ' + s.toString) // Converter para string, string(s)
       window.alert(`A soma de ${n1} com ${n2} é de ${s}.`) 
    </script>
</body>
</html>
